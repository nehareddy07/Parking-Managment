

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SignUp</title>
 <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
	integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/utils.js}"></script>
<script type="text/javascript" th:src="@{/js/signup.js}"></script> 
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<h3 style="padding-top: 100px;">Parking Management</h3>
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Sign Up</h5>
						<form class="form-signin">
							<div class="form-label-group">
								<label for="firstName">First Name</label> <input type="text"
									id="firstName" class="form-control" placeholder="First Name"
									required="true" />
							</div>

							<div class="form-label-group">
								<label for="lastName">Last Name</label> <input type="text"
									id="lastName" class="form-control" placeholder="Last Name"
									required="true" />
							</div>
							<div class="form-label-group">
								<label for="carNumber">Car Number</label> <input type="text"
									id="carNumber" class="form-control" placeholder="Car Number"
									required="true" />
							</div>
							<div class="form-label-group">
								<label for="license">License</label> <input type="text"
									id="license" class="form-control" placeholder="License"
									required="true" />
							</div>
							<div class="form-label-group">
								<label for="inputPassword">Password</label> <input
									type="password" id="inputPassword" class="form-control"
									placeholder="Password" required="true" />
							</div>


							<button class="btn btn-lg btn-primary btn-block"
								style="margin-top: 20px; background-color: #050454;"
								type="submit" id="create">Create</button>
							<hr class="my-4" />
							<h6>
								Already having the account <a class="btn" href="/login"
									role="button">Sign In</a>
							</h6>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
