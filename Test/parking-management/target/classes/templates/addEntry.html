<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/layout" th:with="activeTab='reset'">
<head>
<title>statistics</title>
<script type="text/javascript" th:src="@{/js/addEntry.js}"></script>
</head>
<body>
	<div layout:fragment="content">
		<div th:replace="fragments/alert :: alert"></div>
		<div class="jumbotron jumbotron-fluid element">
			<h1>Add Parking</h1>
			<form class="form-signin">
				<div class="form-label-group">
					<label for="area">Area</label> <input type="text" id="area"
						class="form-control" placeholder="Area" required="true" />
				</div>

				<div class="form-label-group">
					<label for="parkingName">Name</label> <input type="text"
						id="parkingName" class="form-control" placeholder="Parking Name"
						required="true" />
				</div>
				<div class="form-label-group">
					<label for="count">Size</label> <input type="number" id="count"
						class="form-control" placeholder="Count" required="true" />
				</div>
				<div class="form-label-group">
					<label for="price">Price</label> <input type="number" id="price"
						class="form-control" placeholder="Price" required="true" />
				</div>
				<div class="form-label-group">
					<label for="price">From</label> <input type="date" id="from"
						class="form-control" placeholder="From" required="true" />
				</div>
				<div class="form-label-group">
					<label for="price">To</label> <input type="date" id="to"
						class="form-control" placeholder="To" required="true" />
				</div>
				<div class="form-label-group">
					<label for="price">Code</label> <input type="text" id="code"
						class="form-control" placeholder="Code" required="true" />
				</div>
				<button class="btn btn-lg btn-primary btn-block" id="add"
					style="margin-top: 20px; background-color: #050454;" type="submit">Add</button>
			</form>
		</div>
	</div>
</body>
</html>
